<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo - Alpha Calhas</title>
</head>
<body>
  <div id="recibo" class="container">
    <input type="text" id="cliente" placeholder="Nome do cliente">
    <input type="text" id="valor" placeholder="Valor">
    <input type="text" id="referencia1" placeholder="ReferÃªncia">
    <input type="text" id="referencia2" placeholder="Complemento">
    <input type="text" id="dia" placeholder="dd">
    <input type="text" id="mes" placeholder="mm">
    <input type="text" id="ano" placeholder="aaaa">
  </div>

  <button onclick="gerarImagem()">Gerar imagem do recibo</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function gerarImagem() {
      const recibo = document.getElementById("recibo");
      html2canvas(recibo, { scale: 2 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "recibo.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
