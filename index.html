<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo - Alpha Calhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ccc;
    }
    .container {
      position: relative;
      width: 869px;
      height: 1004px;
      background-image: url('images/recibo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top left;
      margin: 40px auto;
    }
    input[type="text"] {
      position: absolute;
      background: none;
      border: none;
      border-bottom: 1px solid #000;
      font-size: 16px;
      font-family: inherit;
      color: #000;
    }
    #cliente {
      top: 405px;
      left: 240px;
      width: 400px;
    }
    #valor {
      top: 445px;
      left: 270px;
      width: 200px;
    }
    #referencia1 {
      top: 505px;
      left: 170px;
      width: 620px;
    }
    #referencia2 {
      top: 615px;
      left: 160px;
      width: 630px;
    }
    #dia {
      top: 725px;
      left: 550px;
      width: 30px;
    }
    #mes {
      top: 725px;
      left: 640px;
      width: 80px;
    }
    #ano {
      top: 725px;
      left: 760px;
      width: 50px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="recibo" class="container">
    <input type="text" id="cliente" placeholder="Nome do cliente">
    <input type="text" id="valor" placeholder="Valor">
    <input type="text" id="referencia1" placeholder="ReferÃªncia">
    <input type="text" id="referencia2" placeholder="Complemento">
    <input type="text" id="dia" placeholder="dd">
    <input type="text" id="mes" placeholder="mm">
    <input type="text" id="ano" placeholder="aaaa">
  </div>

  <button onclick="gerarImagem()">Gerar imagem do recibo</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function gerarImagem() {
      const recibo = document.getElementById("recibo");
      html2canvas(recibo, { scale: 2 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "recibo.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
