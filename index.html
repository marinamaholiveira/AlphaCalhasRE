<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo - Alpha Calhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      border: 2px solid #000;
      padding: 30px;
      max-width: 700px;
      background-color: #fff;
    }
    h1 {
      text-align: right;
      color: #000;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .info {
      text-align: right;
      font-size: 14px;
    }
    .field {
      margin: 20px 0;
    }
    input[type="text"] {
      border: none;
      border-bottom: 1px solid #000;
      width: 100%;
      font-size: 16px;
      background: none;
    }
    .footer {
      margin-top: 40px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="recibo" class="container">
    <div class="header">
      <div class="logo">ALPHA CALHAS</div>
      <div class="info">
        Rua Ver. José Bernardino Bueno, 277<br>
        Jd. Novo I - Mogi Guaçu - SP<br>
        Fones: (19) 3891-1726 / 99431-7743
      </div>
    </div>

    <h1>RECIBO</h1>

    <div class="field">
      Recebemos do Sr.(a): <input type="text" id="cliente" placeholder="Nome do cliente">
    </div>

    <div class="field">
      a quantia supra de R$: <input type="text" id="valor" placeholder="Valor">
    </div>

    <div class="field">
      Referente à: <input type="text" id="referencia1" placeholder="Referência">
      <input type="text" id="referencia2" placeholder="Complemento">
    </div>

    <div class="field">
      Por ser verdade firmamos o presente
    </div>

    <div class="footer">
      Mogi Guaçu, <input type="text" id="dia" style="width: 50px;"> de <input type="text" id="mes" style="width: 100px;"> de 20<input type="text" id="ano" style="width: 40px;">
    </div>
  </div>

  <button onclick="gerarImagem()">Gerar imagem do recibo</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function gerarImagem() {
      const recibo = document.getElementById("recibo");
      html2canvas(recibo).then(canvas => {
        const link = document.createElement("a");
        link.download = "recibo.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
